<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and forms</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Anjali</td>
            <td>Patel</td>
            <td>24</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>30</td>
        </tr>
    </table>
    <div>
        <h2>Login Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <label for="email" id="email" name="email" required>Email:</label>
            <input type="email"><br><br>
            <textarea name="message" rows="4" cols="30" placeholder="Enter your message here"></textarea><br><br>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <div>
        <h2>Selection form</h2>
        <label for="cars">Choose a car:
            <select name="Cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </label>
    </div>
</body>
</html>
